        var canvas = document.getElementById("pie_chart");
        var ctx = canvas.getContext("2d");
        var midX = canvas.width / 2;
        var midY = canvas.height / 2

        var ctx = document.getElementById("pie_chart")
            .getContext("2d");

        function drawSegmentValues() {
            for (var i = 0; i < myPieChart.segments.length; i++) {
                ctx.fillStyle = "#000";
                var textSize = 18;
                ctx.font = textSize + "px sans-serif";
                // Get needed variables
                var value = myPieChart.segments[i].value + "%";
                var startAngle = myPieChart.segments[i].startAngle;
                var endAngle = myPieChart.segments[i].endAngle;
                var middleAngle = startAngle +
                    ((endAngle - startAngle) / 2);

                // Compute text location
                var posX = (radius / 1.5) * Math.cos(middleAngle) + midX;
                var posY = (radius / 1.5) * Math.sin(middleAngle) + midY;

                // Text offside by middle
                var w_offset = ctx.measureText(value).width / 2;
                var h_offset = textSize / 4;

                ctx.fillText(value, posX - w_offset, posY + h_offset);
            }
        }

        var myPieChart = new Chart(ctx).Pie(data, {
            showTooltips: false,
            pointLabelFontSize: 20,
            animation: false,
            segmentShowStroke: false
        });

        var radius = myPieChart.outerRadius;

        drawSegmentValues();
